<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Recipes</title>

  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4fdf4; /* Light green */
      color: #3c5c3a; /* Dark green */
      margin: 0;
      padding: 0;
    }

    a {
      color: #4CAF50; /* Bright green links */
      text-decoration: none;
    }

    a:hover {
      color: #388e3c; /* Darker green on hover */
    }

    .sidebar {
      background-color: #d3e8d3; /* Soft green sidebar */
      padding: 20px;
      border-right: 2px solid #b2d8b2;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 8px;
    }

    .sidebar ul li a {
      font-size: 18px;
      font-weight: 600;
      color: #2e7d32; /* Medium green */
    }

    .sidebar ul li a:hover {
      background-color: #b0e3b0;
      border-radius: 5px;
    }

    .content {
      padding: 20px;
    }

    .app-name {
      color: #388e3c; /* Heading green */
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="app">Loading family recipes...</div>

  <script>
    window.$docsify = {
      name: 'Family Recipes',
      loadSidebar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1
    };
  </script>

  <!-- Docsify core -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Sidebar Collapse plugin -->
  <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
