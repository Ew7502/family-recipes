<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Recipes</title>

  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --base-color: #e6f2e6;
      --accent-color: #4CAF50;
      --link-color: #2e7d32;
      --text-color: #1b3c1b;
      --sidebar-bg: #d0e8d0;
      --sidebar-hover: #b5ddb5;
      --sidebar-border: #a3d3a3;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--base-color);
      color: var(--text-color);
    }

    a {
      color: var(--link-color);
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
    }

    .sidebar ul li a:hover {
      background-color: var(--sidebar-hover);
      color: var(--accent-color);
    }

    .app-name {
      color: var(--accent-color);
      font-weight: bold;
    }

    .content {
      padding: 2em;
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      color: var(--accent-color);
    }

    .sidebar-toggle {
      background-color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div id="app">Loading family recipes...</div>

  <script>
    window.$docsify = {
      name: 'Family Recipes',
      loadSidebar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      themeColor: '#4CAF50'
    };
  </script>

  <!-- Docsify core -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Sidebar Collapse plugin -->
  <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
